<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stress Relief: Trivia and Dad Jokes!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Carter+One|Chewy|IBM+Plex+Serif|Press+Start+2P" rel="stylesheet">
</head>

<body>
    <!-- Header Line -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Stress Relief</h1>
            <!-- Drop-Down Topic Selector -->
            <select name="trivia_category" class="form-control">
            </select>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="card" style="width: 100%;">
            <div class="card-body" id="questionDisplay">
                <h5 class="card-title" id="question">Select a Topic to Begin!</h5>
                <ul id="answerDisplay">
                </ul>
            </div>
            <div class="card-body" id="jokeDisplay">
                <h5 class="card-title" id="joke">Select a Topic to Begin!</h5>
            </div>
            <div class="card-body" id="scoreDisplay">
                <h6>Score:</h6><span id="score">0%</span>
            </div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/kyanite@latest/dist/kyanite.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
